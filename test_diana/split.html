


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:900" rel="stylesheet">
  <link rel="stylesheet" href="split.css">
  <script src="https://unpkg.com/ionicons@4.2.2/dist/ionicons.js"></script>
  <title>Split tester</title>
</head>
<body>
  <!-- grid with banner and logo  -->
  <header id="banner" class="grid">
    <div class="logo">Split</div>
  </header>
<!-- Main content -->
  <main id="main">
    <!-- section A: holds hello user -->
    <section id="section-a" class="grid-two">
      <div class="content-wrap">
        <h2 class="hello-user">Hello, User</h2>
      </div>
    </section>
    <!-- section-B: holds item, price and user dropped icon -->
    <section id="section-b" class="grid-two">
      <div class="recipt">
        <div class="recipt-content">
          <p class="item">item</p>
          <p class="price">$</p>
        </div>
      </div>
      <!-- section-C -->
      <section id="section-c" class="dropped-user-icon-bar">
      <!-- user dropped icons -->        
        <div class="dropped-content">
            <a href="#section-c" class="btn-circle"></a>
        </div>
      </section>
    </section>
    <!-- section-D: subtotal, tax, tip, TOTAL -->
    <section id="section-d" class="grid-three">
      <div class="sub-total-price">
        <p class="sub-name">Sub total</p>
        <p class="sub-sum">$</p>
      </div>

      <div class="tax-price">
        <p class="tax-name">Tax</p>
        <p class="tax-sum">$</p>
      </div>

      <div class="tip-price">
        <p class="tip-name">Tip</p>
        <p class="tip-sum">$</p>
      </div>

      <div class="TOTAL-price">
        <p class="total-name">TOTAL</p>
        <p class="total-sum">$</p>
      </div>
    </section>

    <section id="section-e" class="add-user-icons-to-bill">
        <a href="#section-e" class="btn-big-circle"></a>
    </section>
  </main>

  <!-- footer -->
  <footer id="main-footer" class="split-pay-button">
    <div class="wrap-button">
      <a href="#section-e" class="btn">Split Bill</a>
    </div>
  </footer>
</body>
</html>
